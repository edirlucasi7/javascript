<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div class="component">
    <button class="component__new">Me aperte</button>
  </div>

  <script>
    
    var btnElement = document.querySelector('.component__new')
    
    btnElement.onclick = function() {
      var newElement = document.createElement('div')
      newElement.setAttribute('name', 'quadrado-vermelho')

      newElement.style.width = '100px'
      newElement.style.height = '100px'
      newElement.style.backgroundColor = 'red'

      let component = document.querySelector('.component')
      component.appendChild(newElement)

      newElement.onmouseover = function() {
        var newColor = getRandomColor();
        console.log(newColor)
        newElement.style.backgroundColor = newColor

      }
    }

    function getRandomColor() {
      var letters = "0123456789ABCDEF";
      var color = "#";
      for (var i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    var newColor = getRandomColor(); // #E943F0


  </script>

</body>
</html>
